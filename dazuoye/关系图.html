    <meta charset="UTF-8">

    <title>关系图</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            text-decoration: none;
        }
        .shell {
            position: fixed;
            width: 50px;
            height: 350px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: rgb(17, 24, 39);
            border-radius: 10px;
            transition: .3s;
            overflow: hidden;
            z-index: 99;
        }
        .box {
            display: block;
            height: 15%;
            width: 85%;
            margin: 8px;
            border-radius: 10px;
            position: relative;
            transition: .3s;
            color: rgb(160, 160, 175);
        }
        .box i {
            font-size: 30px;
            position: absolute;
            margin: 10px 0 0 6px;
        }

        .box:nth-child(1)::before,
        .box:nth-child(5)::before{
            content: '';
            display: block;
            width: 100%;
            height: 1px;
            background-color: rgb(55, 65, 81);
            position: absolute;
            bottom: -10px;
        }

        .box span{
            position: relative;
            top: 12px;
            left: 40px;
            font: 250 10px '';
            opacity: 0;
            transition: .1s;
        }
        .shell:hover{
            width: 135px;
        }
        .box:hover{
            background-color: rgb(55, 65, 81);
        }
        .shell:hover span{
            opacity: 1;
        }
        .box:hover{
            color: #fff;
        }
        body{
            background-image: url(image/spring.JPG);
            background-size: cover;
            background-attachment: fixed;
        }
        .title{
            position: absolute;
            top: 550px;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 900px;
            height: auto;
            margin: auto;
            padding: 15px 15px 15px 15px;
            background-color:rgba(255,255,255,0.7);
            border-radius: 10px;
            z-index: 1;
        }
    </style>
</head>
